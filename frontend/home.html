<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Game World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }
        #hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        #hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .btn-primary {
            padding: 15px 30px;
            border-radius: 30px;
            transition: transform 0.3s, background 0.5s;
        }
        .btn-primary:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #141e30;
            color: #ccc;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .dark-mode {
            background: #121212;
            color: #e0e0e0;
        }
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            cursor: pointer;
            color: white;
            z-index: 2;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Game World</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#hero">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="aboutLink" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="http://localhost:3000/personal" target="_blank">Personal</a> -->
                         <a class="nav-link" href="http://localhost:3000/persona" target="_blank">Personal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="hero">
        <video autoplay muted loop>
            <source src="https://www.videvo.net/videvo_files/converted/2017_08/videos/170814_A1_018.mp4" type="video/mp4">
        </video>
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1 data-aos="fade-down">Welcome to Game World</h1>
            <p data-aos="fade-up">Embark on an exciting journey with us!</p>
            <button id="goToLogin" class="btn btn-primary" data-aos="zoom-in">Go to Login</button>
            <button id="about" class="btn btn-outline-light ms-3" data-aos="zoom-in">Learn More</button>
            <button id="personal" class="btn btn-success ms-3" data-aos="zoom-in">Go to Personal</button>
        </div>
        <div class="scroll-down" data-aos="fade-up">&#8595; Scroll Down</div>
    </div>

    <footer>&copy; 2024 Game World | All Rights Reserved</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();

        // Redirect to Login
        document.getElementById("goToLogin").addEventListener("click", () => {
            window.location.href = "/login";
        });

        // Redirect to About
        document.getElementById("about").addEventListener("click", () => {
            window.open("https://cite.dpu.ac.th/ct/", "_blank");
        });

        // Redirect Navbar About
        document.getElementById("aboutLink").addEventListener("click", () => {
            window.open("https://cite.dpu.ac.th/ct/", "_blank");
        });

        // Redirect to Personal
        document.getElementById("personal").addEventListener("click", () => {
            window.location.href = "http://localhost:3000/personal";
        });

        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.7 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#ffffff" },
            },
        });

        // Scroll Down
        document.querySelector(".scroll-down").addEventListener("click", () => {
            window.scrollTo({ top: window.innerHeight, behavior: "smooth" });
        });
    </script>
</body>
</html>
