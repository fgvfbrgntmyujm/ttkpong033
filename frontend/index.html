<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep the Ball Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #282c34;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #141e30;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #game-container {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        #ball {
            width: 70px; /* เพิ่มขนาด */
            height: 70px; /* เพิ่มขนาด */
            background-color: #ff4500;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #ball:hover {
            transform: scale(1.2);
        }
        #game-over {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            display: none;
        }
        #history {
            margin-top: 20px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <header>
        Keep the Ball Up
    </header>
    <main>
        <div id="game-container">
            <div id="score">Score: 0</div>
            <div id="ball"></div>
            <div id="game-over">Game Over</div>
        </div>
        <div id="history">
            <h3>Score History</h3>
        </div>
    </main>
    <footer class="text-center py-3">
        &copy; 2024 Keep the Ball Up. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
